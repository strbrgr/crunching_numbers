  <style>* {
  margin: 0;
  --c-t: #212121;
  --c-bg: #f8f9fa;
  --c-100: #212529;
  --c-200: #2E3338;
  --c-300: #B7C3CC;
  --c-400: #CFD7DD;
  --c-500: #E7EBEE;
  --font: Optima, Candara, "Noto Sans", source-sans-pro, sans-serif;
  --font-code: Menlo, Monaco, "Andale Mono", "lucida console", "Courier New", monospace;
}

@media (prefers-color-scheme: dark) {
  * {
    --c-t: #f8f9fa;
    --c-bg: #212121;
    --c-100: #f8f9fa;
    --c-200: #B8C1CC;
    --c-300: #42484C;
    --c-400: #383D43;
    --c-500: #2E3338;
    --c-600: #212529;
  }
}

body {
  font: 1.25rem var(--font);
  line-height: 1.4;
  color: var(--c-t);
  background: var(--c-bg);
  max-width: 36em;
  margin: 0 auto;
  padding: 0 0.7em;
  text-align: justify;
}

main {
  margin: 3em 0;
}

a {
  color: var(--c-100);
  text-decoration: underline;
  transition: .05s;
}

a:hover {
  color: var(--c-200);
}

*::selection {
  background: var(--c-t);
  color: var(--c-bg);
}

p {
  margin-bottom: 1em;
}

section,
section:target~section:last-of-type {
  display: none;
}

section:target,
section:last-of-type {
  display: inherit;
}

.nav__list {
  list-style: none;
  display: flex;
}

.nav__item {
  margin-right: 1em;
}

header {
  display: flex;
  margin: 1em 0;
}

nav {
  width: 100%;
  display: flex;
  justify-content: flex-end;
}

header>a {
  font-weight: 700;
}

blockquote {
  background-color: var(--c-500);
  border-left: 2px solid var(--c-300);

  p {
    padding: .5em;
  }
}

ul {
  padding: 0;
  margin-bottom: .5em;
  padding-left: 2em;
  list-style-type: circle;
}

ol {
  margin: 1em 0;
}</style>
