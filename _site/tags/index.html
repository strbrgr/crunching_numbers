<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crunching Numbers</title>
  <meta name="description" content="Crunching Numbers">
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Crunching Numbers" />
  <meta property="og:description" content="Software Engineering" />
  <meta property="og:url" content="https://crunchingnumbers.io" />
  <meta property="og:image" content="https://crunchingnumbers.io/og.png" />
  <link rel="icon" type="image/x-icon" href="/public/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
  <style>* {
  margin: 0;
  --c-t: #171d20;
  --c-bg: hsla(12, 61%, 97%, 0.8);
  --c-syntax: #fabd2f;
  --c-100: #212529;
  --c-200: #2E3338;
  --c-300: #B7C3CC;
  --c-400: #CFD7DD;
  --c-500: #E7EBEE;
  --c-link: #fa8e2f;
  --serif: Iowan Old Style, Apple Garamond, Baskerville, Times New Roman, Droid Serif, Times, Source Serif Pro, serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol ;
  --sans-serif: "Manrope", serif;
  --monospace: Menlo, Consolas, Monaco, Liberation Mono, Lucida Console, monospace; 
}

@media (prefers-color-scheme: dark) {
  * {
    --c-t: hsla(12, 61%, 97%, 0.8);
    --c-bg: #171d20;
    --c-syntax: #fabd2f;
    --c-100: #f8f9fa;
    --c-200: #B8C1CC;
    --c-300: #42484C;
    --c-400: #383D43;
    --c-500: #2E3338;
    --c-600: #212529;
    --c-link: #fa8e2f;
  }
}

body {
  font: 1rem var(--sans-serif);
  line-height: 1.4;
  color: var(--c-t);
  background: var(--c-bg);
  max-width: 40em;
  margin: 0 auto;
  padding: 0 0.7em;
}

main {
  margin: 3em 1em;
}

a:not(li a):not(header a) {
  color: var(--c-t);
  text-decoration: underline;
  transition: .05s;
}

a:not(li a):not(header a):hover {
  text-decoration: underline;
  transition: .05s;
}


a:hover {
  color: var(--c-200);
}

a[href^="#day"] {
  margin-right: .5rem;
}

p:has(a[href^="#day"]) {
  text-align: center;
}

header a, li a {
  color: var(--c-t);
  text-decoration: underline;
  transition: .05s;
}

*::selection {
  background: var(--c-t);
  color: var(--c-bg);
}

h1,
h2,
h3,
h4,
h5,
h6,
{
  font-family: var(--sans-serif);
}

p {
  font-family: var(--sans-serif);
  margin-bottom: 1em;
  line-height: 1.75;
}

section,
section:target~section:last-of-type {
  display: none;
}

section:target,
section:last-of-type {
  display: inherit;
}

.nav__list {
  list-style: none;
  display: flex;
}

.nav__item {
  margin-right: 1em;
}

header {
  display: flex;
  margin: 1em 0;
}

nav {
  width: 100%;
  display: flex;
  justify-content: flex-end;
}

header>a {
  font-weight: 700;
}

blockquote {
  padding-left: .25rem;
  border-left: 2px solid var(--c-300);

  p {
    padding: .5em;
  }
}

ul {
  padding: 0;
  margin-bottom: .5em;
  padding-left: 2em;
  list-style-type: circle;
  line-height: 1.75;


  li {
  font-family: var(--sans-serif);
  }
}

ol {
  margin: 1em 0;
  line-height: 1.75;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin: 1rem 0 3rem 0;
}

thead {
  background-color: var(--c-500);
}

thead th {
  padding: 1em;
  font-size: .9rem;
  text-align: left;
  border-bottom: 1px solid var(--c-200);
}

th:last-child {
  text-align: right;
}

td {
  width: 100%;
  padding: 1em;
  text-align: left;
  font-size: .9rem;
}

td:last-child {
  white-space: nowrap;
  text-align: right;
}

tbody tr {
  border-bottom: 1px solid var(--c-200);
}

tbody tr:nth-child(odd) {
  background-color: var(--c-400);
}

tbody tr:nth-child(even) {
  background-color: var(--c-300);
}

.postlist {
  line-height: 1.25;
  list-style: none;
  padding: 0;
  padding-left: 1.5rem;
}

.postlist__item {
  display: flex;
  flex-wrap: wrap;
  align-items: baseline;
  counter-increment: start-from -1;
  margin-bottom: 1em;
}

.postlist__item:before {
  display: inline-block;
  pointer-events: none;
  content: "" counter(start-from, decimal-leading-zero) ". ";
  line-height: 100%;
  text-align: right;
  margin-left: -1.5rem;
}

.postlist__date,
.postlist__item:before {
  font-size: 0.8125em;
  color: var(--color-gray-90);
}

.postlist__date {
  word-spacing: -0.5px;
}

.postlist__link {
  font-size: 1.1875em;
  font-weight: 700;
  flex-basis: calc(100% - 1.5rem);
  padding-left: .25em;
  padding-right: .5em;
  text-underline-position: from-font;
  text-underline-offset: 0;
  text-decoration-thickness: 1px;
}

.postlist__item-active .postlist__link {
  font-weight: bold;
}

.post__tag {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  text-transform: capitalize;
  font-style: italic;
}

.postlist__item>.post__tag {
  align-self: center;
}

/* Tags list */
.post__metadata {
  display: inline-flex;
  flex-wrap: wrap;
  gap: .5em;
  list-style: none;
  padding: 0;
  margin: 0;
}

.post__metadata time {
  margin-right: 1em;
}

.post__content {
  margin: 2rem 0;
}

.post__nextprev {
  list-style: none;
  padding: 0;
}

pre[class^="language-"] {
  background: var(--c-500);
  padding: 1em;
  font-size: 0.8em;
  margin: 1em 0;
  overflow: scroll;
}

code {
  line-height: 1.5em;
  padding: 0 2px;
  margin: -1px 0px;
}

/* Selects <code> that is not in <pre>
 * to target inline code elements
 * */
code:not(pre code) {
  color: var(--c-syntax);
  font-size: 1rem;
}

code:not(pre code)::before {
  content: "`";
}

code:not(pre code)::after {
  content: "`";
}

.centered {
  display: block;
  margin: 0 auto;
}

.post {
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin-block-start: 2rem;
    position: relative;
  }
}

hr {
  margin-block-end: 3rem;
  margin-block-start: 2rem;
}
/**
 * Gruvbox dark theme
 *
 * Adapted from a theme based on:
 * Vim Gruvbox dark Theme (https://github.com/morhetz/gruvbox)
 *
 * @author Azat S. <to@azat.io>
 * @version 1.0
 */

code[class*="language-"],
pre[class*="language-"] {
	color: #ebdbb2; /* fg1 / fg */
	font-family: Menlo, Consolas, Monaco, Liberation Mono, Lucida Console, monospace;
	direction: ltr;
	text-align: left;
	white-space: pre;
	word-spacing: normal;
	word-break: normal;
	line-height: 1.5;

	-moz-tab-size: 4;
	-o-tab-size: 4;
	tab-size: 4;

	-webkit-hyphens: none;
	-moz-hyphens: none;
	-ms-hyphens: none;
	hyphens: none;
}

pre[class*="language-"]::-moz-selection,
pre[class*="language-"] ::-moz-selection,
code[class*="language-"]::-moz-selection,
code[class*="language-"] ::-moz-selection {
	color: #fbf1c7; /* fg0 */
	background: #7c6f64; /* bg4 */
}

pre[class*="language-"]::selection,
pre[class*="language-"] ::selection,
code[class*="language-"]::selection,
code[class*="language-"] ::selection {
	color: #fbf1c7; /* fg0 */
	background: #7c6f64; /* bg4 */
}

/* Code blocks */
pre[class*="language-"] {
	padding: 1em;
	margin: 0.5em 0;
	overflow: auto;
}

:not(pre) > code[class*="language-"],
pre[class*="language-"] {
	background: #1d2021; /* bg0_h */
  border-radius: 1rem;
}

/* Inline code */
:not(pre) > code[class*="language-"] {
	padding: 0.1em;
	border-radius: 0.3em;
}

.token.comment,
.token.prolog,
.token.cdata {
	color: #a89984; /* fg4 / gray1 */
}

.token.delimiter,
.token.boolean,
.token.keyword,
.token.selector,
.token.important,
.token.atrule {
	color: #fb4934; /* red2 */
}

.token.operator,
.token.punctuation,
.token.attr-name {
	color: #a89984; /* fg4 / gray1 */
}

.token.tag,
.token.tag .punctuation,
.token.doctype,
.token.builtin {
	color: #fabd2f; /* yellow2 */
}

.token.entity,
.token.number,
.token.symbol {
	color: #d3869b; /* purple2 */
}

.token.property,
.token.constant,
.token.variable {
	color: #fb4934; /* red2 */
}

.token.string,
.token.char {
	color: #b8bb26; /* green2 */
}

.token.attr-value,
.token.attr-value .punctuation {
	color: #a89984; /* fg4 / gray1 */
}

.token.url {
	color: #b8bb26; /* green2 */
	text-decoration: underline;
}

.token.function {
	color: #fabd2f; /* yellow2 */
}

.token.regex {
	background: #b8bb26; /* green2 */
}

.token.bold {
	font-weight: bold;
}

.token.italic {
	font-style: italic;
}

.token.inserted {
	background: #a89984; /* fg4 / gray1 */
}

.token.deleted {
	background: #fb4934; /* red2 */
}</style>
</head>

<body>
  <header>
    <a href="/" class="home-link">crunchingnumbers.io</a>

    <nav>
      <ul class="nav__list">
        <!-- <li class="nav__item"><a href="feed.xml">RSS</a></li> -->
      </ul>
    </nav>
  </header>

  <main>
    
<h1>Tags</h1>

<ul>

	
	<li><a href="/tags/rust/" class="post-tag">rust</a></li>

</ul>



  </main>
</body>

</html>
